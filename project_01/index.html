<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="bg-slate-200">
    <main
      class="w-full min-h-screen flex flex-col md:flex-row items-center justify-center mx-auto"
    >
      <section
        class="w-full flex-1 flex flex-col justify-center items-center p-6"
      >
        <div
          class="w-full max-w-xl flex flex-col justify-center items-center gap-4"
        >
          <img
            src="./src/images/user.png"
            alt="logo user"
            class="w-36 hover:scale-105 duration-300"
          />
          <h1 class="text-4xl font-bold mb-7">Login</h1>
          <input
            type="text"
            class="w-full p-2 rounded-lg bg-gray-50 outline-none"
            placeholder="digite o seu email..."
          />
          <input
            type="password"
            class="w-full p-2 rounded-lg bg-gray-50 outline-none"
            placeholder="**************"
          />
          <div class="flex w-full justify-between items-center">
            <div class="flex items-center gap-2">
              <input type="checkbox" />
              <label class="font-medium text-sky-800" for=""
                >Lembrar senha</label
              >
            </div>
            <a
              href=""
              class="font-medium text-sky-800 hover:text-sky-600 duration-300"
              >Esqueceu a senha?</a
            >
          </div>
          <button
            class="w-full bg-blue-700 p-2 rounded-lg text-white text-lg font-medium hover:bg-blue-800 duration-300 cursor-pointer"
          >
            Acessar
          </button>
          <p class="">
            NÃ£o possui conta?
            <a
              href=""
              class="font-medium text-sky-800 hover:text-sky-600 duration-300"
              >Criar conta</a
            >
          </p>
        </div>
      </section>
      <section
        class="hidden md:flex w-full h-screen flex-1 bg-blue-800 items-center justify-center flex-col p-4"
      >
        <h1 class="text-white text-3xl mb-12 max-w-md text-center">
          Domine as
          <span class="font-black">tecnologias mais buscadas</span>
          pelo mercado!
        </h1>
        <img
          src="./src/images/techs.png"
          alt="tecnologias"
          class="w-5/6 lg:w-full lg:max-w-md"
        />
      </section>
    </main>
  </body>
</html>
