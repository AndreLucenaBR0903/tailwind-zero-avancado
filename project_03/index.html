<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Nike</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="w-full h-full">
    <div
      class="w-full h-screen bg-slate-300 flex items-center justify-center p-3"
    >
      <!-- main -->
      <main
        class="bg-white h-[540px] w-full max-w-4xl shadow-lg flex flex-col md:flex-row items-center justify-center"
      >
        <!-- esquerda -->
        <div
          class="w-full md:w-1/2 h-full flex flex-col items-center justify-center mt-4"
        >
          <div class="w-full">
            <h3 class="hidden md:block text-sm font-quick font-bold ml-4 mt-4">
              Sujeito Programador
            </h3>
          </div>
          <div class="w-full h-full flex items-center justify-center">
            <div class="mb-4">
              <h1 class="text-5xl mb-2 font-quick font-bold">
                Lançamento <br />
                <span class="">Nike Air</span>
              </h1>
              <p class="mb-2">O Tênis do futuro</p>
              <p class="mb-5">O futuro a um passo do seu alcance!</p>
              <button
                class="uppercase bg-black text-white px-5 py-2 border-2 border-black cursor-pointer hover:bg-white hover:text-black duration-500"
              >
                Quero conhecer!
              </button>
            </div>
          </div>
        </div>
        <!-- direita -->
        <div
          class="w-full md:w-1/2 h-full bg-tennis flex items-center justify-center"
        >
          <img
            src="./assets/tenis.png"
            alt="Tenis Nike Air"
            class="max-w-lg w-11/12 md:w-full object-cover z-30 hover:scale-110 md:hover:scale-125 md:hover:rotate-6 duration-300"
          />
        </div>
      </main>
    </div>
  </body>
</html>
